name: Build and Test
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

  merge-approval:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Check if build succeeded
        run: |
          if [ -d ".next" ]; then
            echo "Build succeeded! Branch can be merged."
          else
            echo "Build failed! Please fix the build errors before merging."
            exit 1
          fi

      - name: Report status check
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = require('@actions/github');

            const status = context.payload.workflow_run.conclusion === 'success' ? 'success' : 'failure';
            const octokit = context.github;
            octokit.repos.createCommitStatus({
              ...context.repo,
              sha: context.payload.workflow_run.head_commit.id,
              state: status,
              target_url: 'https://example.com/build-details',
              description: 'Build and test status',
              context: 'build-and-test'
            });
